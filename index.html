<!DOCTYPE html>
<html>
<head>
    <title>AI Assistant Project</title>
    <link rel='stylesheet' href='style.css'>
    <style>
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        .chat-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
        }
        .user-message {
            background: rgba(255,255,255,0.2);
            text-align: right;
        }
        .ai-message {
            background: rgba(102, 126, 234, 0.3);
        }
        #chat-output {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>🤖 My AI Assistant</h1>
        <div id="chat-output"></div>
        <div>
            <input type="text" id="user-input" placeholder="Ask me anything..." style="width: 70%; padding: 10px;">
            <button onclick="sendMessage()" style="padding: 10px 20px;">Send</button>
        </div>
        <p><small>Try: hello, time, date, joke, help</small></p>
    </div>
    
    <script src="ai-script.js"></script>
</body>
</html>
