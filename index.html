<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Bilingual AI Chatbot that understands English and Arabic">
    <meta name="keywords" content="AI, chatbot, bilingual, English, Arabic, artificial intelligence">
    <meta name="author" content="talkyw-cyber">
    <title>🤖 Bilingual AI Assistant (English/العربية)</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🤖</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🤖</text></svg>">
    <meta name="theme-color" content="#0c2461">
    <link rel="stylesheet" href="style.css">
    <style>"stylesheet" href="style.css">
    <style>
        /* RTL support for Arabic */
        [dir="rtl"] {
            text-align: right;
            direction: rtl;
        }
        
        /* Language selector */
        .language-selector {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .lang-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 5px 15px;
            margin: 0 5px;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .lang-btn.active {
            background: #00aaff;
            border-color: #00aaff;
        }
        
        /* Bilingual instructions */
        .instructions {
            text-align: center;
            font-size: 14px;
            color: #aaa;
            margin-top: 20px;
            line-height: 1.6;
        }
        
        .instructions .en {
            color: #00d4ff;
        }
        
        .instructions .ar {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>🤖 مساعد ذكي ثنائي اللغة / Bilingual AI Assistant</h1>
        
        <div class="language-selector">
            <span class="lang-btn active" onclick="setLanguage('both')">🌍 Both/كلاهما</span>
            <span class="lang-btn" onclick="setLanguage('en')">🇬🇧 English</span>
            <span class="lang-btn" onclick="setLanguage('ar')">🇸🇦 العربية</span>
        </div>
        
        <div id="chat-output"></div>
        
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your message in English or Arabic... / اكتب رسالتك بالعربية أو الإنجليزية...">
            <button id="send-button">Send / إرسال</button>
        </div>
        
        <div class="instructions">
            <p class="en">🇬🇧 <strong>English:</strong> Try: hello, time, date, joke, help</p>
            <p class="ar">🇸🇦 <strong>العربية:</strong> جرب: مرحبا, الوقت, التاريخ, نكتة, مساعدة</p>
            <p>You can mix languages! / يمكنك مزج اللغات!</p>
        </div>
    </div>
    
    <script src="ai-script.js"></script>
    
    <script>
        // Language selector functionality
        function setLanguage(lang) {
            const buttons = document.querySelectorAll('.lang-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const input = document.getElementById('user-input');
            if (lang === 'en') {
                input.placeholder = "Type your message in English...";
            } else if (lang === 'ar') {
                input.placeholder = "اكتب رسالتك بالعربية...";
            } else {
                input.placeholder = "Type your message in English or Arabic... / اكتب رسالتك بالعربية أو الإنجليزية...";
            }
        }
    </script>
</body>
</html>
