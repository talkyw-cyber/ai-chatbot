<!DOCTYPE html>
<html>
<head>
    <title>AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            min-height: 100vh;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 20px;
        }
        h1 {
            color: #00ffff;
            text-align: center;
            text-shadow: 0 0 10px rgba(0,255,255,0.5);
        }
        #chat-output {
            height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.2);
        }
        .chat-message {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
        }
        .user-message {
            background: rgba(0,100,255,0.2);
            text-align: right;
        }
        .ai-message {
            background: rgba(0,200,100,0.2);
        }
        #input-area {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            border-radius: 5px;
        }
        #send-button {
            padding: 10px 20px;
            background: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:hover {
            background: #0088cc;
        }
        .instructions {
            font-size: 12px;
            color: #aaa;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>🤖 AI Assistant</h1>
        <div id="chat-output"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
        <p class="instructions">Try: hello, time, date, joke, help</p>
    </div>
    
    <script src="ai-script.js"></script>
</body>
</html>
